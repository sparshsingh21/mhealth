{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h1>Register Here</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">Already have an account? <a href="/login">Login</a> instead.</p>
</div>
{% endblock %}
